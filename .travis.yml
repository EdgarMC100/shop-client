language: node_js
node_js:
    - '9'

git:
    depth: 3
script:
    - yarn build
deploy:
    provider: pages
    skip-cleanup: true
    keep-history: true
    github-token: $GITHUB_TOKEN2020
    local-dir: dist/
    target-branch: main
    commit_message: "Deploy release ${TRAVIS_TAG}"
    on:
        branch: development
